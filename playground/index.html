<!DOCTYPE html>
<html>
  <head>
    <title>Playground Stimulus Controller Boilerplate</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/picnic" />
    <script src="bundle.js" async></script>
  </head>
  <body>
    <h1>Example of conductor controller applied to a Todo list</h1>

    <div data-controller="todos">
      <h4>Filters</h4>
      <label>
        <input
          type="radio"
          name="radiodemo"
          data-action="todos#displayAll"
          checked
        />
        <span class="checkable">All</span>
      </label>

      <label>
        <input type="radio" name="radiodemo" data-action="todos#displayDone" />
        <span class="checkable">done</span>
      </label>

      <label>
        <input
          type="radio"
          name="radiodemo"
          data-action="todos#displayUndone"
        />
        <span class="checkable">Undone</span>
      </label>

      <h4>Todos</h4>
      <div data-controller="todo">
        <label>
          <input type="checkbox" data-target="todo.checkbox" />
          <span class="checkable">Task 1</span>
        </label>
      </div>

      <div data-controller="todo">
        <label>
          <input type="checkbox" checked data-target="todo.checkbox" />
          <span class="checkable">Task 2</span>
        </label>
      </div>

      <div data-controller="todo">
        <label>
          <input type="checkbox" data-target="todo.checkbox" />
          <span class="checkable">Task 3</span>
        </label>
      </div>
    </div>
  </body>
</html>
